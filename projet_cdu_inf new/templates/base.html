<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>{% block title %}CDU GL1Z{% endblock %}</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 20px;
      background: url("../img/login_img.png") no-repeat center center fixed;
      background-size: cover;
    }

    h2 {
      color: #333;
    }

    h3, h4 {
      color: #004080;
      font-weight: 600;
    }

    .navbar {
      border-bottom: 3px solid #003366;
    }

    .container {
      max-width: 1200px;
    }

    .card {
      border: 1px solid #dcdcdc;
      border-radius: 10px;
    }

    .card-title {
      color: #003366;
      font-weight: bold;
    }

    .btn-primary, .btn-success, .btn-outline-primary, .btn-outline-success {
      border-radius: 20px;
    }

    .table {
      border-collapse: collapse;
      background-color: #fff;
      width: 100%;
    }

    .table th, .table td {
      padding: 8px 12px;
      vertical-align: middle;
    }

    .table th {
      background-color: #e6f0ff;
      color: #003366;
    }

    .badge {
      font-size: 0.9rem;
    }

    form label {
      font-weight: 500;
    }

    form input, form select {
      border-radius: 8px;
      padding: 6px;
    }

    form button {
      border-radius: 20px;
      padding: 8px 16px;
    }

    table {
      border-collapse: collapse;
      background-color: #fff;
    }

    th, td {
      padding: 8px 12px;
    }

    th {
      background-color: #eee;
    }
  </style>
</head>
<body>

<!-- âœ… Barre de navigation complÃ¨te avec Bootstrap -->

    <a class="navbar-brand" href="{{ url_for('inf.show_form') }}">CDU GL1Z</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item">
          <a class="nav-link" href="{{ url_for('inf.recap_global') }}">ðŸ“Š RÃ©cap Global</a>
        </li>
      </ul>
    </div>
  </div>
</nav>

<!-- âœ… Contenu principal -->
<div class="container">
  {% block content %}
  {% endblock %}
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
